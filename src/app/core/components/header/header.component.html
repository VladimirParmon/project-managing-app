<mat-toolbar class="header header__opacity" color="primary" appHeaderScroll>
  <span class="header__logo-span">{{ 'header.logo' | translate }}</span>
  <button mat-button (click)="openDialog()" class="header__button header__button_new-board">
    Create new board
  </button>

  <div class="header__button-container">
    <app-language-switch></app-language-switch>
    <button mat-button class="header__button header__button_login">
      {{ 'header.button_login' | translate }}
    </button>
    <button mat-raised-button class="header__button header__button_sign-up" (click)="goToAuth()">
      {{ 'header.button_sign-up' | translate }}
    </button>
  </div>
</mat-toolbar>
