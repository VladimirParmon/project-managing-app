<mat-toolbar class="footer">
  <div *ngFor="let developer of developers">
    <a class="footer__link" href="{{ developer.gitHubLink }}" target="_blank">
      <mat-icon aria-hidden="true" class="footer__icon">{{ developer.icon }}</mat-icon>
      <span class="footer__span">{{ developer.name }}</span>
    </a>
  </div>
  <div>
    <a href="https://rs.school/" target="_blank">Rolling Scopes School, 2022</a>
  </div>
</mat-toolbar>
