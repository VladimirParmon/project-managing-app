<mat-dialog-content class="confirmation-modal__content">
  <h2 mat-dialog-title>{{ 'deletionDialog.question' | translate }}</h2>

  <mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close="true" [mat-dialog-close]>
      {{ 'deletionDialog.cancel' | translate }}
    </button>
    <button mat-raised-button mat-dialog-close="true" (click)="deleteBoard()">
      {{ 'deletionDialog.confirm' | translate }}
    </button>
  </mat-dialog-actions>
</mat-dialog-content>
