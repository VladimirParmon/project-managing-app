<div class="board-page">
  <div class="container">
    <div class="board-page-container">
      <div class="content board-page__content">
        <div *ngIf="(isLoading$ | async) === false" class="board-page__columns-container">
          <h1 class="heading board-page__heading">Board heading</h1>

          <ul
            class="list board-page__column-list"
            cdkDropList
            cdkDropListOrientation="horizontal"
            (cdkDropListDropped)="handleDrop($event)"
          >
            <li *ngFor="let column of columns" class="item board-page__column" cdkDrag>
              <h3 class="heading board-page__heading">{{ column.title }}</h3>

              <button (click)="handleDeleteColumn(column.id)" class="button icon-close">
                <mat-icon>close</mat-icon>
              </button>
            </li>

            <li (click)="createColumn()" class="item board-page__column column_type_creator">
              <h3 class="heading board-page__heading">Create new column</h3>

              <span class="icon icon_type_add-column" mat-button>
                <mat-icon>plus_one</mat-icon>
              </span>
            </li>
          </ul>
        </div>

        <div *ngIf="isLoading$ | async" class="board-page__spinner">
          <mat-spinner></mat-spinner>
        </div>
      </div>
    </div>
  </div>
</div>
